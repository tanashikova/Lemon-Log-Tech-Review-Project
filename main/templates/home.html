{% extends "base.html" %}
{% block content %}

<h1 class="center">The Lemon Log!</h1>
<span class="center">Your blogspot for the latest tech reviews!</span>
 
{% for review in reviews %}
  <div class="row">
      <div class="card">
        <a href="{% url 'review_detail' review.id %}">
        <div class="card-image">
          <img src="images/sample-1.jpg">
        </div>
        <div class="card-content">
          <span class="card-title">{{ review.title }}</span>
          <p>Brand: {{ review.product }}</p>
          <p>Description: {{ review.description }}</p>
          <p>Manufacturing Year: {{ review.rating }}</p>
        </div> 
        <div class="card-action">
        </div>
    </div>
      </div>
        </a>
{% endfor %}

{% endblock  %}
