{% extends 'base.html' %}
{% block content %}

<h1>Product List</h1>

{% for product in products %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ product.name }}</span>
      <p>Brand: {{ product.brand }}</p>
      <p>Description: {{ product.description }}</p>
      <p>Manufactoring Year: {{ product.yr }}</p>

    </div>
  </div>
{% endfor %}

{% endblock %}
