<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Lemon Log</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
  <header class="navbar-fixed">
    <nav>
      <div class="nav-wrapper #fdd835 yellow darken-1">
        <ul class="right">
          <li><a href="{% url 'about' %}">About</a></li>
          {% if user.is_authenticated %}
          <li><a href="{% url 'profile' %}">User Profile</a></li>
          <li><a href="{% url 'index' %}">View Reviews</a></li>
          <li><a href="{% url 'logout' %}">Log Out</a></li>
         {% else %}
          <li><a href="{% url 'register' %}">Sign Up</a></li>
          <li><a href="{% url 'login' %}">Log In</a></li>
         {% endif %}
        </ul>
      </div>
    </nav>
  </header>
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="page-footer #fdd835 yellow darken-1">
    <div class="right">All Rights Reserved, &copy; 2021 The Lemon Log &nbsp;</div>
  </footer>
</body>
</html>
